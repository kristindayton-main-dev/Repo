<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristin Dayton | Founder</title>
    <style>
        :root { --bg: #0b0e14; --card: #151921; --text: #f0f6fc; --dim: #8b949e; --accent: #8ebd9d; }
        body { background-color: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; text-align: center; }
        .container { background: var(--card); border: 1px solid #30363d; border-radius: 12px; padding: 40px; max-width: 450px; width: 100%; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .tagline { color: var(--accent); font-weight: 600; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 15px; display: block; }
        h1 { font-size: 2rem; margin: 0 0 10px 0; letter-spacing: -0.5px; }
        p { color: var(--dim); margin-bottom: 30px; font-size: 1.1rem; line-height: 1.6; }
        .links { border-top: 1px solid #30363d; padding-top: 25px; display: flex; flex-direction: column; gap: 12px; }
        .btn { padding: 14px; border-radius: 6px; text-decoration: none; font-weight: 600; font-size: 0.95rem; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-primary { background: var(--accent); color: #0b0e14; }
        .btn-primary:hover { opacity: 0.85; transform: translateY(-2px); }
        .btn-secondary { color: var(--dim); border: 1px solid #30363d; }
        .btn-secondary:hover { color: white; background: #21262d; }
    </style>
</head>
<body>
    <div class="container">
        <span class="tagline">Founder @SteadyPathPay</span>
        <h1>Kristin Dayton</h1>
        <p>Developing secure, AI-audited financial infrastructure for high-fidelity transactions.</p>
        <div class="links">
            <a href="mailto:daytonkristin@duck.com" class="btn btn-primary">Secure Contact</a>
            <a href="https://github.com/daytonkristin" class="btn btn-secondary">View Infrastructure</a>
        </div>
    </div>
</body>
</html>
